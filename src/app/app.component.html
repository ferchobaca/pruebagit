<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Enviar correo</title>
</head>
<body>
<form [formGroup]="data">
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <h4 class="text-center">enviar correos</h4>
      <input type="email" placeholder="Correo" class="form-control" formControlName="email">
      <input type="text" placeholder="Asunto" class="form-control" formControlName="subject">
      <textarea class="form-control" placeholder="mensaje" cols="40" rows="4" formControlName="message"></textarea>
      <div class="text-center">
        <button class="btn btn-outline-danger">Enviar</button>
      </div>

    </div>
  </div>
</form>
</body>
</html>
